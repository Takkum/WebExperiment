	<div class="container" style="margin-left: 0px;">
		<div style="width: -webkit-max-content;height:100px ">
			<p style="font-size: 24px;">游戏说明：开始游戏前是初始化界面。点击开始进行打地鼠游戏，打中一只地鼠得1分。<br />由于本游戏还存在一些漏洞，建议在游戏过程中不要重复点击开始按钮。要结束游戏，请多次点击结束按钮，直至跳到初始化界面。</p>

		<div id="side">
			<input type="button" id="btnStart" value="开始" onclick="startGame()"/>
			<span>
				<input type="button" id="btnEnd" value="结束" onclick="stopGame()" />
			</span><br />
			倒计时: <span id="lblTime">30</span> 秒 <br />
			得分: <span id="lblScore">0</span> 分<br />
			<input type="submit" id="submitScore" value="提交" onclick="postScore()" />
			<input type="button" id="getScore" value="获取" onclick="getScore()" />
		</div>
		<div id="main">
			<span id="mouse0" class="mouse normal"></span>
			<span id="mouse1" class="mouse normal"></span>
			<span id="mouse2" class="mouse normal"></span>
